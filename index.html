<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>BMI Calculator</title>
</head>

<body>
    <script src="app.js"></script>
    <form id="form1">
        <div class="form-group">
            <label for="InputAge">Age</label>
            <input type="text" class="form-control" id="InputAge" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="InputWeight">Weight</label>
            <input type="text" class="form-control" id="InputWeight" placeholder="Enter your weight in kg">
        </div>
        <div class="form-group">
            <label for="InputHeight">Height</label>
            <input type="text" class="form-control" id="InputHeight" placeholder="Enter your height in meters">
        </div>
        <button onclick="calc()" type="submit" id="calcbtn" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
